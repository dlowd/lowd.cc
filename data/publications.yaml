featured:
  - title: "Reducing Certified Regression to Certified Classification for General Poisoning Attacks"
    authors: "Zayd Hammoudeh and Daniel Lowd"
    venue: "SaTML 2023"
    year: 2023
    summary: "Certified defenses that reduce robust regression to classification, expanding guarantees against poisoning attacks."
    links:
      - label: "Paper"
        url: "/files/hammoudeh-satml23.pdf"
  - title: "Instance-Based Uncertainty Estimation for Gradient-Boosted Regression Trees"
    authors: "Jonathan Brophy and Daniel Lowd"
    venue: "NeurIPS 2022"
    year: 2022
    summary: "Calibrated uncertainty estimates for tree ensembles using local influence of similar training examples."
    abstract: "We propose an instance-based uncertainty estimation method for gradient-boosted trees that measures local sensitivity to similar training examples, yielding calibrated confidence without sacrificing accuracy."
    links:
      - label: "Paper"
        url: "/files/brophy-neurips22.pdf"
  - title: "Machine Unlearning for Random Forests"
    authors: "Jonathan Brophy and Daniel Lowd"
    venue: "ICML 2021"
    year: 2021
    summary: "Algorithms that efficiently remove the effect of individual samples from trained random forests."
    abstract: "We present unlearning algorithms for tree ensembles that support sample deletion requests by updating only affected trees and nodes, preserving model quality while offering strong speedups over retraining."
    links:
      - label: "Paper"
        url: "/files/brophy-icml21.pdf"
      - label: "Supplement"
        url: "/files/brophy-icml21-supp.pdf"





